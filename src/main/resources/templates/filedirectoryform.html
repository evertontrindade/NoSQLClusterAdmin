<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title th:text="#{app.title}"></title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>

<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

<div class="container">

    <h2 class="text-center" th:text="${fileDirectory.node.nameFormatted}"> </h2>
    <h3 class="text-center" style="padding-bottom: 30px;" th:text="#{filedirform.title}"> </h3>
    <div>
        <form class="form-horizontal" th:object="${fileDirectory}" th:action="@{/fileDirectory}" method="post">
            <input type="hidden" th:field="*{id}" />
            <input type="hidden" th:field="*{node}" />

            <div class="form-group" data-toggle="tooltip" data-placement="right" th:title="#{filedirform.dir.message}">
                <label class="col-sm-3 control-label" th:text="#{filedirform.dir}"></label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" th:field="*{path}" required="true" />
                </div>
            </div>
            <div class="form-group" data-toggle="tooltip" data-placement="right" th:title="#{filedirform.filename.message}">
                <label class="col-sm-3 control-label" th:text="#{filedirform.filename}"></label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" th:field="*{file}" />
                </div>
            </div>

            <div class="form-group" data-toggle="tooltip" data-placement="bottom" th:title="#{filedirform.addconfig.message}">
                <div class="checkbox col-sm-offset-3">
                    <label class="control-label" >
                        <input type="checkbox" id="addAsConfigFile" th:field="*{addAsConfigFile}" th:text="#{filedirform.addconfig}"  th:checked="true"  />
                    </label>
                </div>
            </div>

            <div class="row text-center">
                <a href="#" data-toggle="modal" th:attr="data-target='#modal_'" class="btn btn-default" role="button" th:text="#{button.confirm}"></a>
                <a href="#" th:href="${'/fileDirectories/'+fileDirectory.node.id}" class="btn btn-default" role="button" th:text="#{button.cancel}"></a>
            </div>

            <div class="modal fade askModal" tabindex="-1" role="dialog" th:id="${'modal_'}">>
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h2 class="modal-title" th:text="#{message.warn}" style="font-weight: bolder;"></h2>
                        </div>
                        <div class="modal-body">
                            <p th:text="#{filedirform.confirm}"></p>
                            <p th:text="#{message.confirm}" style="font-weight: bolder;"></p>
                        </div>
                        <div class="modal-footer">
                            <a href="#" class="btn btn-default" role="button" data-dismiss="modal" th:text="#{message.no}"></a>
                            <button type="submit" class="btn btn-primary" th:text="#{message.yes}"></button>
                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
            </div><!-- /.modal -->

        </form>
    </div>

</div>

    <!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->

<script>

    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })

    $("#path").focus();

</script>

</body>
</html>
