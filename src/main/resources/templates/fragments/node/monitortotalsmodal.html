<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

</head>
<body>

<div th:fragment="monitor">

    <div class="modal fade monitortotals" tabindex="-1" role="dialog"
         th:id="${'monitortotals_' + node.id}" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog" style="width: 98% !important;" >
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h3 th:text="${node.nameFormatted}" class="text-center modal-title"></h3>
                    <h4 th:text="${'TOTALIZADORES'}" class="text-center modal-title"></h4>
                    <h6 class="text-center modal-title">Os totalizadores levam em consideração apenas as informações do respectivo nó.</h6>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="panel panel-info" style="height: 220px;">
                                <div class="panel-heading">Status do Nó</div>
                                <div class="panel-body" th:id="${'light-node_'+ node.id}">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="panel panel-info" style="height: 220px;">
                                <div class="panel-heading">Totalizadores e Atividades</div>
                                <div class="panel-body">
                                    <div class="row">
                                        <div class="col-md-8 text-left" th:text="${'Espaço em disco disponivel'}"></div>
                                        <div class="col-md-4 text-left" th:id="${'total-disk-available_'+ node.id}"></div>
                                        <div class="col-md-8 text-left" th:text="${'Espaço em disco utilizado'}"></div>
                                        <div class="col-md-4 text-left" th:id="${'total-disk-usage_'+ node.id}"></div>
                                        <div class="col-md-8 text-left" th:text="${'Total de Leitura'}"></div>
                                        <div class="col-md-4 text-left" th:id="${'total-in_'+ node.id}"></div>
                                        <div class="col-md-8 text-left" th:text="${'Total de escrita'}"></div>
                                        <div class="col-md-4 text-left" th:id="${'total-out_'+ node.id}"></div>
                                        <div class="col-md-8 text-left" th:text="${'Média de leitura'}"></div>
                                        <div class="col-md-4 text-left" th:id="${'media-in_'+ node.id}"></div>
                                        <div class="col-md-8 text-left" th:text="${'Média de escrita'}"></div>
                                        <div class="col-md-4 text-left" th:id="${'media-out_'+ node.id}"></div>
                                        <div class="col-md-8 text-left" th:text="${'Média de consumo de CPU'}"></div>
                                        <div class="col-md-4 text-left" th:id="${'media-cpu_'+ node.id}"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Fechar</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

</div>

</body>
</html>
